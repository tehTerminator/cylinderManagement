<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6">
    <div class="form-group mb-3">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="searchText"
        placeholder="Search Patient"
      />
    </div>
    <div class="list-group list-group-action">
      <a
        [routerLink]="['/patient', 'view', patient.id]"
        class="list-group-item d-flex justify-content-between"
        *ngFor="let patient of patientList | async | search: 'title':searchText"
      >
        <span>{{ patient.title }}</span>
        <span>{{ patient.ward.title }}</span>
      </a>
    </div>
  </div>
</div>
