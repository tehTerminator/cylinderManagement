<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                Sign In
            </div>
            <div class="card-body">
                <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" name="username" formControlName="username"  autocomplete="username">
                        <small *ngIf="username.invalid && (username.dirty || username.touched)">
                            <span class="text-danger" *ngIf="username.hasError('required')">Please Enter Username</span>
                        </small>
                    </div>

                    <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="password" formControlName="password" autocomplete="current-password">
                        <small *ngIf="password.invalid && (password.dirty || password.touched)">
                            <span class="text-danger" *ngIf="password.hasError('required')">Please Enter Password</span>
                        </small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="signInForm.invalid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
