<form class="card" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="card-header">Create New Ward</div>
  <div class="card-body">
    <div class="form-group">
      <label for="title">Ward Name</label>
      <input type="text" class="form-control" formControlName="title" />
      <small class="help-text" *ngIf="title.invalid && (title.touched || title.dirty)">
        <span class="text-danger" *ngIf="title.hasError('required')">
          Please Enter Ward Name
        </span>
        <span class="text-danger" *ngIf="title.hasError('duplicate')">
          Name Already Exists
        </span>
      </small>
    </div>
    <div class="form-group">
      <label for="bedCount">Total Of Beds</label
      ><input
        type="number"
        min="1"
        step="1"
        class="form-control"
        formControlName="capacity"
      />
      <small class="help-text" *ngIf="capacity.invalid && (capacity.touched || capacity.dirty)">
        <span class="text-danger" *ngIf="capacity.hasError('required')">
          Please Enter Capacity.
        </span>
        <span class="text-danger" *ngIf="capacity.hasError('min')">
          Atleast 1 Bed is Required
        </span>
      </small>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="myForm.invalid">Submit</button>
  </div>
</form>
